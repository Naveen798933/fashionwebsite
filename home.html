        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085, #fbc2eb, #ff9a9e);
            animation: gradient 8s infinite alternate;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Content Section */
        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 products per row */
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInCard 1s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInCard {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .product-card p {
            font-size: 1rem;
            margin: 5px 0;
        }

        /* Product Details Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            border-radius: 10px;
        }

        .modal h3 {
            margin: 10px 0;
        }

        .modal p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .modal button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal button:hover {
            background: #2575fc;
        }

        .close {
            background: #ff4c4c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    <script>
        function showProduct(name, description, image, price) {
            document.getElementById('productName').innerText = name;
            document.getElementById('productDescription').innerText = description;
