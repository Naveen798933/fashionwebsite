<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active-tab" id="login-tab" onclick="showLogin()">Login</button>
                    <button class="tab" id="signup-tab" onclick="showSignup()">Signup</button>
                </div>
                <form id="login-form" class="form active-form" onsubmit="return redirectToHome(event)">
                    <h2>Welcome Back!</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signup-form" class="form">
                    <h2>Create Your Account</h2>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" onclick="showLogin()">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
